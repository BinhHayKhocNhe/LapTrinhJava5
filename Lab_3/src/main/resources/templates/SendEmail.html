<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"

<body>
	<div class="container mt-3 d-flex mb-3">
		<form enctype="multipart/form-data" th:action="@{/send}" method="post">
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Email
					address</label> <input name="email" type="email" class="form-control"
					id="exampleInputEmail1" aria-describedby="emailHelp">
			</div>
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">File </label> <input
					type="file" class="form-control" name="attach">
			</div>
			<button type="submit" class="btn btn-primary mb-3">Submit</button>
			<h5 th:text="${message}"></h5>
		</form>
	</div>

</body>
