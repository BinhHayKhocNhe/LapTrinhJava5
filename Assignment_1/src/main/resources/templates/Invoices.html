<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show Invoice</title>
  <!-- Bootstrap CSS -->
 <link rel="icon"
	href="https://phuongnamvina.com/img_data/images/lam-logo-ban-hang-online-dep.jpg">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<script defer="" type="text/javascript"
	src="https://web.nvnstatic.net/js/bootstrap/bootstrap-3.3.5.min.js?v=2"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
	rel="stylesheet">
<link rel="stylesheet" href="/css/base.css">
<link rel="stylesheet" href="/css/header.css">
<link rel="stylesheet" href="/css/footer.css">
<link rel="stylesheet" href="/css/home.css">

  <!-- Custom CSS -->
  <style>
    /* Thêm CSS tùy chỉnh của bạn ở đây nếu cần */
  </style>
</head>
<body>
<div th:insert="fragments/header :: header"></div>
<div class="container pt-4 pb-4 ">
		<div class="align-items-center">
			<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
				<ol class="breadcrumb m-0">
					<li class="breadcrumb-item bre"><a href="/">Trang Chủ</a></li>
					<li class="breadcrumb-item active" aria-current="page">Hóa Đơn Của Bạn</li>
				</ol>
			</nav>
		</div>
	</div>
<div class="container mb-5">
  <h1 class="mt-5 mb-4">Danh sách hóa đơn</h1>
  <table class="table  text-center " >
    <thead>
      <tr>
        <th scope="col">Tên Người Mua</th>
        <th scope="col">Số Điện Thoại</th>
        <th scope="col">Địa Chỉ</th>
        <th scope="col">Sản Phẩm</th>
        <th scope="col">Số Lượng</th>
        <th scope="col">Đơn Giá</th>
        <th scope="col">Tổng Tiền</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <!-- Dữ liệu hóa đơn và chi tiết hóa đơn được thêm vào dưới đây từ cơ sở dữ liệu -->
      <tr th:each="invoice : ${invoices}">
        <td th:text="${invoice.Fullname}"></td>
        <td th:text="${invoice.phone}"></td>
        <td th:text="${invoice.Address}"></td>
        <td th:each="detail : ${invoice.details}" th:text="${detail.productName}"></td>
        <td th:each="detail : ${invoice.details}" th:text="${detail.Quantity}"></td>
        <td th:each="detail : ${invoice.details}" th:text="${detail.productPrice}"></td>
        <td th:each="detail : ${invoice.details}" th:text="${detail.Price}"></td>
      
      </tr>
      <!-- Thêm các dòng dữ liệu khác nếu cần -->
    </tbody>
  </table>
</div>
<div th:insert="fragments/footer :: footer"></div>
<!-- Bootstrap JS (với Popper.js và jQuery) -->

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>
</body>
</html>
