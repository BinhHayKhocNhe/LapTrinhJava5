
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Giỏ hàng</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="/css/base.css">
<link rel="stylesheet" href="/css/cart.css">
</head>
<body>
	<div class="container-fluid">
		<section class="breadcrumb-bg">
			<div class="theme-container container">
				<div class="row">
					<div class="col-xs-12">
						<div class="site-breadcumb white-clr">
							<ul class="breadcrumb breadcrumb-menubar" itemscope=""
								itemtype="https://schema.org/BreadcrumbList">
								<li class="home" itemprop="itemListElement" itemscope=""
									itemtype="http://schema.org/ListItem"><a itemprop="url"
									href="/"><span itemprop="title">Trang chủ</span></a></li>
								<li itemprop="itemListElement" itemscope=""
									itemtype="http://schema.org/ListItem"><strong><span
										itemprop="title"><span itemprop="title">Giỏ hàng
												của bạn</span></span></strong></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</section>
		<div class="fs-2 px-5 ">
			<strong><span itemprop="title"><span itemprop="title">Giỏ
						hàng của bạn</span></span></strong>
		</div>
		<div class="container col-lg-10 col-md-11 col-xs-12">

			<section class="main-cart-page main-container col1-layout">

				<div class="table-responsive">
					<table class="table table-bordered p-0 border-black"
						style="min-height: 100px;">
						<thead>
							<tr class="text-center">
								<th scope="col" class="text-start">Sản phẩm</th>
								<th scope="col">Thông tin sản phẩm</th>
								<th scope="col">Giá</th>
								<th scope="col">Số lượng</th>
								<th scope="col">Thành tiền</th>
								<th scope="col">Xóa</th>
							</tr>
						</thead>
						<tbody class="text-center">
							<tr class="align-middle">
								<th scope="row">
									<div class="d-flex align-items-center">
										<div class="bg-danger">
											<img class="card-img-top"
												src="https://pos.nvncdn.com/c2f2e0-157478/ps/20231109_74c4bGbHv8.png"
												alt="Product Image" style="width: 150px;">
										</div>
									</div>
								</th>
								<td>
									<div class="text-center">
										<span>Nước hoa Venicense - 10ml</span><br>
									</div>
								</td>
								<td><span id="unit-price">280,000₫</span></td>
								<td>
									<div class="input-group justify-content-center">
										<button class="btn btn-outline-secondary" type="button"
											id="button-decrement">-</button>
										<input type="text" class="form-control text-center"
											id="quantity-input" value="1" style="max-width: 50px;">
										<button class="btn btn-outline-secondary" type="button"
											id="button-increment">+</button>
									</div>
								</td>
								<td><span id="total-price">280,000₫</span></td>
								<td><i class="bi bi-trash3-fill"></i></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="container d-flex justify-content-between">
					<h4>Tổng tiền:</h4>
					<h4></h4>
				</div>
			</section>
		</div>

	</div>
</body>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>
<script src="/js/Cart.js"></script>
</html>
