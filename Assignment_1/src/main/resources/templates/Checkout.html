<head>

	<link rel="stylesheet" href="/css/header.css">
	<link rel="stylesheet" href="/css/footer.css">
	<link rel="icon" href="https://phuongnamvina.com/img_data/images/lam-logo-ban-hang-online-dep.jpg">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script defer="" type="text/javascript"
		src="https://web.nvnstatic.net/js/bootstrap/bootstrap-3.3.5.min.js?v=2"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="/css/base.css">
</head>
<style>
.product-quantity {
	position: absolute;
	top: -10px;
	right: -10px;
	background-color: #3982e0;
	/* Màu xanh */
	color: #fff;
	/* Màu trắng */
	border-radius: 50%;
	width: 20px;
	height: 20px;
	display: flex;
	align-items: center;
	justify-content: center;
	font-size: 12px;
}

.product-image-box {
	display: inline-block;
	padding: 5px;
	background-color: #fff;
	border: 1px solid #f3dada;
	/* Đổi màu viền nếu cần */
}

.product-image {
	max-width: 50px;
}
</style>

<body>
	<div th:insert="fragments/header :: header"></div>
	<main>
		<div class="container my-5">
			<div class="row">
				<!-- Cột 1: Thông tin mua hàng -->
				<div class="col-12 col-md-4">
					<h3 class="mb-3">Thông tin mua hàng</h3>
					<form>
						<div class="mb-3">
							<label for="email" class="form-label">Email</label> <input
								type="email" class="form-control" id="email"
								placeholder="Nhập email">
						</div>
						<div class="mb-3">
							<label for="name" class="form-label">Họ và tên</label> <input
								type="text" class="form-control" id="name"
								placeholder="Nhập họ và tên">
						</div>
						<div class="mb-3">
							<label for="phone" class="form-label">Số điện thoại</label> <input
								type="tel" class="form-control" id="phone"
								placeholder="Nhập số điện thoại">
						</div>
						<div class="mb-3 ">
							<label for="province" class="form-label">Tỉnh/Thành phố</label> <select
								class="form-select" id="province">
								<option selected>-- Chọn tỉnh/thành phố --</option>
								<option value="289">Nghệ An</option>
								<option value="256">An Giang</option>
								<option value="308">Vĩnh Phúc</option>
								<option value="292">Phú Thọ</option>
								<option value="257">Bà Rịa - Vũng Tàu</option>
								<option value="283">Kiên Giang</option>
								<option value="309">Yên Bái</option>
								<option value="263">Bình Thuận</option>
								<option value="255">Hồ Chí Minh</option>
								<option value="269">Lào Cai</option>
								<option value="294">Quảng Bình</option>
								<option value="259">Bắc Giang</option>
								<option value="274">Cao Bằng</option>
								<option value="286">Lâm Đồng</option>
								<option value="307">Vĩnh Long</option>
								<option value="279">Hải Dương</option>
								<option value="314">Hậu Giang</option>
								<option value="291">Ninh Thuận</option>
								<option value="293">Phú Yên</option>
								<option value="270">Quảng Ninh</option>
								<option value="296">Quảng Ngãi</option>
								<option value="301">Thái Bình</option>
								<option value="262">Bình Phước</option>
								<option value="313">Đắc Nông</option>
								<option value="312">Đà Nẵng</option>
								<option value="277">Hà Nam</option>
								<option value="273">Cà Mau</option>
								<option value="297">Quảng Trị</option>
								<option value="316">Điện Biên</option>
								<option value="261">Bình Định</option>
								<option value="258">Bắc Ninh</option>
								<option value="275">Gia Lai</option>
								<option value="276">Hà Giang</option>
								<option value="282">Hưng Yên</option>
								<option value="271">Đồng Nai</option>
								<option value="306">Tuyên Quang</option>
								<option value="295">Quảng Nam</option>
								<option value="288">Long An</option>
								<option value="264">Bến Tre</option>
								<option value="287">Lạng Sơn</option>
								<option value="299">Sơn La</option>
								<option value="315">Bạc Liêu</option>
								<option value="310">Đắk Lắk</option>
								<option value="254">Hà Nội</option>
								<option value="281">Hòa Bình</option>
								<option value="266">Cần Thơ</option>
								<option value="268">Thừa Thiên Huế</option>
								<option value="285">Lai Châu</option>
								<option value="311">Đồng Tháp</option>
								<option value="267">Khánh Hòa</option>
								<option value="278">Hà Tĩnh</option>
								<option value="290">Ninh Bình</option>
								<option value="298">Sóc Trăng</option>
								<option value="305">Trà Vinh</option>
								<option value="260">Bình Dương</option>
								<option value="280">Hải Phòng</option>
								<option value="272">Nam Định</option>
								<option value="300">Tây Ninh</option>
								<option value="265">Bắc Cạn</option>
								<option value="284">Kon Tum</option>
								<option value="302">Thái Nguyên</option>
								<option value="304">Tiền Giang</option>
								<option value="303">Thanh Hóa</option>
							</select>
						</div>




						<div class="mb-3">
							<label for="district" class="form-label">Quận/Huyện</label> <select
								class="form-select" id="district">
								<option selected>-- Chọn quận/huyện --</option>
							</select>
						</div>
						<div class="mb-3">
							<label for="ward" class="form-label">Phường/Xã</label> <select
								class="form-select" id="ward">
								<option selected>-- Chọn phường/xã --</option>
							</select>
						</div>
						<div class="mb-3">
							<label for="address" class="form-label">Địa chỉ</label> <input
								type="text" class="form-control" id="address"
								placeholder="Nhập địa chỉ">
						</div>
						<div class="mb-3">
							<label for="note" class="form-label">Ghi chú</label>
							<textarea class="form-control" id="note" rows="3"
								placeholder="Nhập ghi chú"></textarea>
						</div>
					</form>
				</div>

				<!-- Cột 2: Phương thức thanh toán -->
				<div class="col-12 col-md-4">
					<h3 class="mb-3">Phương thức thanh toán</h3>
					<div class="mb-3">
						<div class="form-check">
							<input class="form-check-input" type="radio" name="payment"
								id="cod" checked> <label class="form-check-label"
								for="cod"> Thanh toán khi giao hàng (COD) </label>
						</div>
						<!-- Các phương thức thanh toán khác -->
					</div>
				</div>

				<!-- Cột 3: Thông tin đơn hàng và giảm giá -->
				<div class="col-12 col-md-4">
					<h3 class="mb-3">Đơn hàng</h3>
					<table class="table">
						<thead>

						</thead>
						<tbody>
							<tr th:each="item: ${cartItems}">
								<td style="position: relative;">
									<div class="product-image-box">
										<img
											th:src="@{'/img/' + ${item.product.imageURL}}"
											alt="Product Image" class="product-image">

									</div> <span class="product-quantity" th:text="${item.quantity}"></span>
								</td>
								<td th:text="${item.product.productTitle}"></td>
								<td th:text="${#numbers.formatInteger(item.product.price * (100 - item.product.sale) / 100, 3, 'POINT')} + ' VNĐ'"></td>
							</tr>


							<!-- <tr>
								<td style="position: relative; margin-top: 10px;">
									<div class="product-image-box">
										<img
											src="https://pos.nvncdn.com/ecf0d0-45233/ps/20190402_Z1hsc6kx0Zi8slTbcQTvmfI0.jpg"
											alt="Product Image" style="max-width: 50px;">
									</div> <span class="product-quantity" aria-hidden="true">1</span>
								</td>
								<td>Serum dưỡng da chống lão hóa</td>
								<td>870,000 ₫</td>
							</tr> -->
						</tbody>
					</table>

					<h3 class="mb-3">Giảm giá</h3>
					<div class="input-group mb-3">
						<input type="text" class="form-control"
							placeholder="Nhập mã giảm giá" aria-label="Mã giảm giá"
							aria-describedby="button-addon2">
						<button class="btn btn-outline-secondary" type="button"
							id="button-addon2">Áp dụng</button>

					</div>
					<a class="previous-link" href="/cart"> <i
						class="fa fa-angle-left fa-lg"  aria-hidden="true"></i> <span style="color: #3982e0;">< Quay
							về giỏ hàng</span>
					</a>

					<div class="d-flex flex-column align-items-end">

						<p class="mb-0">Phí vận chuyển: 0 ₫</p>
						<p class="mb-0">Tổng cộng: <span th:text="${#numbers.formatInteger(totalAmount, 3, 'POINT')} + ' VNĐ'"></span></p>
						<button type="submit" class="btn btn-primary mt-2">Đặt
							hàng</button>

					</div>

				</div>
			</div>
		</div>
	</main>
<div th:insert="fragments/footer :: footer"></div>
	<!-- Bootstrap JavaScript Libraries -->
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
		integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
		crossorigin="anonymous"></script>
</body>

</html>
