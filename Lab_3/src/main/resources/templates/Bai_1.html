<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BÃ i 1 - Lab 3</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="container mt-3 d-flex mb-3">
		<form class="w-50" th:action="@{/student/save}" th:object="${student}"
			method="post" style="margin: 0 auto;" enctype="multipart/form-data">
			<div class="mb-3">
				<label for="name" class="form-label">Name:</label> <input
					type="text" class="form-control" th:field="*{name}" id="name">
				<small class="text-danger" th:if="${#fields.hasErrors('name')}"
					th:errors="*{name}"></small>
			</div>
			<div class="mb-3">
				<label for="email" class="form-label">Email:</label> <input
					type="email" class="form-control" th:field="*{email}" id="email">
				<small class="text-danger" th:if="${#fields.hasErrors('email')}"
					th:errors="*{email}"></small>
			</div>
			<div class="mb-3">
				<label for="marks" class="form-label">Marks:</label> <input
					type="number" class="form-control" th:field="*{marks}" id="marks"
					min="0"> <small class="text-danger"
					th:if="${#fields.hasErrors('marks')}" th:errors="*{marks}"></small>
			</div>
			<div class="form-check mb-3 d-flex">
				<div th:each="gender : ${genders}">
					<input type="radio" class="form-check-input" th:field="*{gender}"
						th:value="${gender.key}"> <label
						class="form-check-label me-5" th:text="${gender.value}"></label>
				</div>
			</div>
			<div class="mb-3">
				<label class="form-label">Hobbies:</label>
				<div class="form-check">
					<div th:each="hobby : ${hobbies}">
						<input type="checkbox" class="form-check-input"
							th:field="*{hobbies}" th:value="${hobby.key}"> <label
							class="form-check-label" th:text="${hobby.value}"></label>
					</div>
				</div>
				<small class="text-danger" th:if="${#fields.hasErrors('hobbies')}"
					th:errors="*{hobbies}"></small>
			</div>
			<div class="mb-3">
				<label for="faculty" class="form-label">Faculty:</label> <select
					class="form-select" th:field="*{faculty}" id="faculty"
					aria-label="Default select example">
					<option th:each="faculty : ${faculties}" th:value="${faculty}"
						th:text="${faculty}"></option>
				</select> <small class="text-danger" th:if="${#fields.hasErrors('faculty')}"
					th:errors="*{faculty}"></small>
			</div>
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Image</label> <input
					type="file" class="form-control" name="attach">

			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>

	<h3 class="mb-3 text-center" th:text="${message}"></h3>

	<div class="container">
		<table class="table table-bordered table-hover">
			<thead>
				<tr>
					<th scope="col">Name</th>
					<th scope="col">Email</th>
					<th scope="col">Marks</th>
					<th scope="col">Gender</th>
					<th scope="col">Hobbies</th>
					<th scope="col">Faculty</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student : ${student}">
					<td th:text="${student.name}">Name</td>
					<td th:text="${student.email}">Email</td>
					<td th:text="${student.marks}">Marks</td>
					<td th:text="${student.gender ? 'Male' : 'Female'}">Gender</td>
					<td>
						<ul>
							<li th:each="hobby : ${student.hobbies}" th:text="${hobby}"></li>
						</ul>
					</td>
					<td th:text="${student.faculty}">Faculty</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>
</html>
