<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div
		class="container mt-3 d-flex justify-content-center align-items-center flex-column">
		<form class="w-25" method="post" action="/login">
			<div class="mb-3">
				<label for="Username" class="form-label">Username:</label> <input
					type="text" class="form-control" id="Username" required="required"
					name="username">
			</div>
			<div class="mb-3">
				<label for="Password" class="form-label">Password:</label> <input
					type="password" class="form-control" id="Password"
					required="required" name="password">
			</div>
			<button type="submit" class="btn btn-primary">Login</button>
		</form>
	</div>
	<div class="mt-3 d-flex justify-content-center align-items-center"
		th:if="${message != null}">
		<div class="alert alert-primary w-25" role="alert">
			<span th:text="${message}"></span>
		</div>
	</div>
	<div class="mt-3 d-flex justify-content-center align-items-center"
		th:if="${error != null}">
		<div class="alert alert-danger w-25" role="alert">
			<span th:text="${error}"></span>
		</div>
	</div>
</body>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>
</html>
