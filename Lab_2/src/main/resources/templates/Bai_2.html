<body>
	<div
		class="mt-3 container d-flex justify-content-center align-items-center">
		<form class="w-25" action="/param/save/2021" method="post">
			<div class="mb-3">
				<input type="number" class="form-control" id="exampleInputEmail1"
					aria-describedby="emailHelp" name="y">
			</div>
			<button type="submit" class="btn btn-primary">Save</button>
		</form>
	</div>

	<div
		class="mt-3 container d-flex justify-content-center align-items-center">
		<table class="table table-bordered table-hover">
			<thead>
				<tr>
					<th scope="col">x</th>
					<th scope="col">y</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td th:text="${x}"></td>
					<td th:text="${y}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
