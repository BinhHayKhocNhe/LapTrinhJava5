<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Quản lí user</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div
		class="container mt-3 d-flex justify-content-center align-items-center flex-column">

		<form class="w-25" method="post" action="/Find">
			<div class="input-group mb-3">
				<input type="text" class="form-control" placeholder="Find?"
					aria-describedby="button-addon2" name="username">
				<button class="btn btn-outline-secondary" formaction="/Find"
					type="submit" id="button-addon2">Find</button>
			</div>
		</form>

		<form class="w-25" method="post" action="/User" th:object="${user}">
			<div class="mb-3">
				<label for="Username" class="form-label">Username:</label> <input
					type="text" class="form-control" id="Username" required="required"
					th:field="*{id}">
			</div>
			<div class="mb-3">
				<label for="Password" class="form-label">Password:</label> <input
					type="password" class="form-control" id="Password"
					required="required" th:field="*{pass}">
			</div>
			<div class="mb-3">
				<label for="Fullname" class="form-label">Fullname: </label> <input
					type="text" class="form-control" id="Fullname" required="required"
					th:field="*{fullname}">
			</div>
			<div class="mb-3">
				<label for="Email" class="form-label">Email:</label> <input
					type="email" class="form-control" id="Email" required="required"
					th:field="*{email}">
			</div>
			<div class="d-flex">
				<div class="me-3">Role:</div>
				<div class="form-check me-3">
					<input class="form-check-input" type="radio" th:field="*{admin}"
						value="true" id="flexRadioDefault1"> <label
						class="form-check-label" for="flexRadioDefault1"> Admin </label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" th:field="*{admin}"
						value="false" id="flexRadioDefault2"> <label
						class="form-check-label" for="flexRadioDefault2"> User </label>
				</div>
			</div>
			<button type="submit" formaction="/addUser" class="btn btn-primary">Add</button>
			<button type="submit" formaction="/updateUser"
				class="btn btn-warning">Update</button>
			<a th:href="@{'/deleteUser/' + ${id}}" class="btn btn-danger">Delete</a>
			<a href="/" class="btn btn-secondary">Reset</a>
		</form>
	</div>
	<div class="mt-3 d-flex justify-content-center align-items-center"
		th:if="${message != null}">
		<div class="alert alert-primary w-25" role="alert">
			<span th:text="${message}"></span>
		</div>
	</div>
	<div class="mt-3 d-flex justify-content-center align-items-center"
		th:if="${error != null}">
		<div class="alert alert-danger w-25" role="alert">
			<span th:text="${error}"></span>
		</div>
	</div>
	<div class="container mt-3">
		<table class="table table-bordered table-hover">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Username:</th>
					<th scope="col">Password:</th>
					<th scope="col">Fullname:</th>
					<th scope="col">Email:</th>
					<th scope="col">Admin:</th>
					<th scope="col">Edit:</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user, iter : ${users}">
					<th scope="row" th:text="${iter.index + 1}"></th>
					<td th:text="${user.id}"></td>
					<td th:text="${user.pass}"></td>
					<td th:text="${user.fullname}"></td>
					<td th:text="${user.email}"></td>
					<td th:text="${user.admin ? 'Admin' : 'User'}"></td>
					<td><a th:href="@{'/editUser/' + ${user.id}}">Edit</a> <a
						th:href="@{'/deleteUser/' + ${user.id}}">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>
</html>
